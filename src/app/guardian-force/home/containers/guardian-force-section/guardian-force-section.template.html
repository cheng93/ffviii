<guardian-force class="guardian-force--row"
    *ngFor="let gf of guardianForces"
    [guardianForce]="gf"
    [selected]="(selectState$ | async)[gf.name]"
    (selectChange)="onChange($event, gf.name)">
</guardian-force>
<div *ngFor="let x of ghost" class="guardian-force--row" [ngClass]="'guardian-force--ghost-'+x">
</div>
