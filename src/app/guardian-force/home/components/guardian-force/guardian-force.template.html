<label>
    {{guardianForce.name}}
</label>
<div class="guardian-force--actions">
    <button [routerLink]="[guardianForce.name]">Edit</button>
    <select (change)="onChange($event.target.value)">
        <option></option>
        <option *ngFor="let character of characters" 
            [value]="character.name"
            [selected]="selected===character.name">
            {{character.name}}
        </option>
    </select>
</div>
